<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="./exarray.js"></script>
  <script type="text/javascript" src="./main.js"></script>
  <title>zoom dot</title>
</head>
<body>
  <h1>zoom dot <span class="subtitle">zoom pixel arts without interpolation</span></h1>
  
  <div class="container">
    <div class="upload-section">
      <input id='fileselect' type='file' accept='image/*' style='display:none'/>
      <label for="fileselect" class="uploadbutton">Load Image</label>
    </div>
    
    <div class="arrow-section">
      <div class='triangle3'></div>
      <div class='triangle3'></div>
    </div>
    
    <div class="input-image-section">
      <canvas class='canvas' id='canvavsin'></canvas>
    </div>
    
    <div class="arrow-section">
      <div class='triangle3'></div>
      <div class='triangle3'></div>
    </div>
    
    <div class="ratio-section">
      <form name="form0">
        <input class="radio-inline__input" type="radio" name='ratio' value="2" id="item-1" onchange="javascript:handlechangeratio();">
        <label class="radio-inline__label" for="item-1">x2</label>
        
        <input class="radio-inline__input" type="radio" name='ratio' value="3" id="item-2" onchange="javascript:handlechangeratio();">
        <label class="radio-inline__label" for="item-2">x3</label>
        
        <input class="radio-inline__input" type="radio" name='ratio' value="4" id="item-3" onchange="javascript:handlechangeratio();" checked>
        <label class="radio-inline__label" for="item-3">x4</label>
        
        <input class="radio-inline__input" type="radio" name='ratio' value="5" id="item-4" onchange="javascript:handlechangeratio();">
        <label class="radio-inline__label" for="item-4">x5</label>
        
        <input class="radio-inline__input" type="radio" name='ratio' value="10" id="item-5" onchange="javascript:handlechangeratio();">
        <label class="radio-inline__label" for="item-5">x10</label>
      </form>
    </div>
    
    <div class="arrow-section">
      <div class='triangle3'></div>
      <div class='triangle3'></div>
    </div>
    
    <div class="output-image-section">
      <img class='canvas' id='imgout'>
    </div>
  </div>
  
  <canvas style='display:none' id='canvasout'></canvas>
  <span id="debug"></span>
  
  <div class="changelog" id="changelog">
    <!-- 更新履歴の内容はJavaScriptで挿入されます -->
  </div>
  
  <div class="knownbugs" id="knownbugs">
    <!-- 既知の問題の内容はJavaScriptで挿入されます -->
  </div>
  
  <address id="debug">
    zoom dot
    version <span id="versiondisplay"></span><br>
    programmed by <a href="https://twitter.com/koteitan">koteitan</a><br>
    source code is at <a href="https://github.com/koteitan/zoomdot">github</a>
  </address>
  
  <script type="text/javascript" src="./version.js"></script>
</body>
</html>
